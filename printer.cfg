[include fluidd.cfg]
[include client.cfg]
[include timelapse.cfg]
[include klicky-probe.cfg]
[include IS_shaper_calibrate.cfg]
[include bedfans.cfg]
[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0D0011000650534E4E313120-if00
restart_method: command
##--------------------------------------------------------------------

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 12000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 5400 # 90 mins

[respond]

[input_shaper]
shaper_freq_x: 52.0
shaper_freq_y: 40.6
shaper_type: mzv

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
   175, 175, 20

[exclude_object]

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
##--------------------------------------------------------------------

#  Uncomment for 350mm build
position_endstop: 349
position_max: 349

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: -3
##--------------------------------------------------------------------

#  Uncomment for 350mm build
position_endstop: 359
position_max: 359

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
# endstop_pin: PG10 # endstop switch
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.1
##--------------------------------------------------------------------

#  Uncomment below for 350mm build
position_max: 300

##--------------------------------------------------------------------
position_min: -10
homing_speed: 50
second_homing_speed: 10
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 21.998582567   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:17               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 300.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
# no need to change these vvvvvv | slicer profile is configured with pressure advance per filament
# pressure_advance: 0.05 ; Hatchbox ABS
pressure_advance: 0.025 ; Polymaker Polylite ASA
pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA3
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
##  Quickdraw/Klicky Probe
pin: PG11
x_offset: 0
y_offset: 19.75
; first layer squish - higher number = more squish
# z_offset: 7.820 ; [SMOOTH PEI]
z_offset: 7.930 ; [TEXTURED PEI]
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 10

#####################################################################
#   Fan Control
#####################################################################

[fan]
##  part cooling fan
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  hotend fan
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[controller_fan controller_fan]
## skirt fans
pin: PD14
kick_start_time: 0.5
max_power: 1.0
off_below: 0.10
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z

[fan_generic nevermore]
## 12V nevermore power
pin: PD13
kick_start_time: 0.5

[fan_generic bed_fans]
## bed fans
pin: PD12
kick_start_time: 0.5


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 320,320
fade_start: 1.0
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
move_check_distance: 3.0
split_delta_z: .010
relative_reference_index: 12

# Auto Z-Calibration (mutually exclusive with virtual z-endstop)
# [z_calibration]
# probe_nozzle_x: 229
# probe_nozzle_y: 352.6
# probe_switch_x: 233
# probe_switch_y: 329.5
# switch_offset: 0.32
# max_deviation: 3.0
# speed: 50
# probing_first_fast: false

[skew_correction]

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

#--------------------------------------------------------------------
#  Gantry Corners for 350mm Build
#  Uncomment for 350mm build
gantry_corners:
  -60,-10
  410,420
#  Probe points
points:
  50,25
  50,275
  300,275
  300,25

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


#####################################################################
#   LEDs
#####################################################################
[neopixel chamber_led]
pin: PB0
chain_count: 85
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

[led_effect chamber_led_idle_white]
autostart: true
frame_rate: 24
leds:
   neopixel:chamber_led
layers:
   linearfade 2 0 top (0.6, 0.4, 0.4), (0.59, 0.39, 0.39)

[led_effect chamber_led_idle_green]
frame_rate: 24
leds:
   neopixel:chamber_led
layers:
   linearfade 2 0 top (0.0, 0.5, 0.0), (0.0, 0.49, 0.0)

[led_effect chamber_led_idle_blue]
frame_rate: 24
leds:
   neopixel:chamber_led
layers:
   linearfade 2 0 top (0.0, 0.0, 0.5), (0.0, 0.0, 0.49)

[led_effect chamber_led_fading_green]
frame_rate: 24
leds:
   neopixel:chamber_led
layers:
   linearfade 2 0 top (0.0, 0.5, 0.0), (0.3, 0.2, 0.2)

[led_effect chamber_led_follow_heaters]
frame_rate: 24
heater: heater_bed
leds:
   neopixel:chamber_led
layers:
   heater 1 0 top (0.5, 0.4, 0.0), (0.5, 0.0, 0.0), (0.5, 0.0, 0.0)


###################################################
#### Temp Sensor Section ####
###################################################

[thermistor fystec_ht_ntc100k]
temperature1: 20
resistance1: 124973
temperature2: 60
resistance2: 24717
temperature3: 100
resistance3: 6610

[temperature_sensor frame]
sensor_type: fystec_ht_ntc100k
sensor_pin: PF5

[temperature_sensor chamber]
sensor_type: fystec_ht_ntc100k
sensor_pin: PF6

[temperature_sensor raspberry_pi]
#PI Temp
sensor_type: temperature_host
max_temp: 90

[temperature_sensor MCU]
#Octopus MCU Temp
sensor_type: temperature_mcu
max_temp: 90


###################################################
#### Frame Thermal Expansion Compensation      ####
###################################################

[frame_expansion_compensation]
temp_coeff: 0.01
#   The temperature coefficient of expansion, in mm/K. For example, a
#   temp_coeff of 0.01 mm/K will move the Z axis downwards by 0.01 mm for every
#   Kelvin/degree celcius that the frame temperature increases. Defaults to 0.0,
#   no offset.
temp_sensor: temperature_sensor frame
#smooth_time:
#   Smoothing window applied to the temp_sensor, in seconds. Can reduce motor
#   noise from excessive small corrections in response to sensor noise. The
#   default is 2.0 seconds.
#max_comp_z:
#   Disables compensation above this Z height [mm]. The last computed correction
#   will remain applied until the toolhead moves below the specified Z position
#   again. The default is 0.0mm (always on).
#max_z_offset:
#   Maximum absolute compensation that can be applied to the Z axis [mm]. The
#   default is 99999999.0mm (unlimited).
z_stepper: stepper_z


#####################################################################
#   Macros
#####################################################################


# [gcode_macro CALIBRATE_Z]
# rename_existing: BASE_CALIBRATE_Z
# gcode:
#    M117 Z-Calibration
#    ATTACH_PROBE                # a macro for fetching the probe first
#    BASE_CALIBRATE_Z
#    DOCK_PROBE                  # and parking it afterwards
#    M117
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
   BED_MESH_CLEAR
   SET_SKEW CLEAR=1
   CHAMBER_LED_FOLLOW_HEATERS
   BEDFANSOFF # turn off bed fans to let air settle
	UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0 #	cancel bed fan loop if it's running
   M117 Warmup
   M140 S{params.BED|int}             ; set bed temp & move to next line
   M104 S{params.EXTRUDER|int}        ; set extruder temp & move to next line
   M190 S{params.BED|int}             ; wait for bed to reach temp
   M109 S{params.EXTRUDER|int}        ; wait for extruder to reach temp
   CHAMBER_LED_IDLE_WHITE
   G28 X Y 
   ATTACH_PROBE_LOCK
   M117 Homing XYZ
   G28 Z
   M117 Quad Gantry Lvl
   QUAD_GANTRY_LEVEL
   M117 Homing XYZ
   G28
   M117 Mesh Bed Calibration
   BED_MESH_CALIBRATE
   DOCK_PROBE_UNLOCK
   M117 Nozzle Wipe
   CLEAN_NOZZLE ENABLE_PURGE=True
   SKEW_PROFILE LOAD=my_skew_profile
   M117 Printing
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
   M83
   G1 E-5 F2100 ; retract 5mm
   # safe anti-stringing move coords
   {% set th = printer.toolhead %}
   {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
   {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
   {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
   
   SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
   M400                           ; wait for buffer to clear
   G92 E0                         ; zero the extruder
   G1 E-2.0 F3600                 ; retract filament

   G90                                      ; absolute positioning
   G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
   G0 X60 Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
   M104 S0

   BED_MESH_CLEAR
   SET_SKEW CLEAR=1

   CHAMBER_LED_IDLE_BLUE
   M117 Air Scrubbing & Slow Cooldown
   SLOW_COOLDOWN INTERVAL_SECONDS=60 ; takes about 26 minutes to reach 60C from 110 with 60 second intervals
   TURN_OFF_HEATERS
   M107                                     ; turn off fan
   
   M117 Done
   CHAMBER_LED_IDLE_GREEN
   RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro SLOW_COOLDOWN]
gcode:
   {% set INTERVAL_SECONDS = params.INTERVAL_SECONDS|default(60)|int %}
   {% set INTERVAL_MS = INTERVAL_SECONDS * 1000 %}
   M190 S105
   G4 P{INTERVAL_MS}
   M190 S100
   G4 P{INTERVAL_MS}
   M190 S95
   G4 P{INTERVAL_MS}
   M190 S90
   G4 P{INTERVAL_MS}
   M190 S85
   G4 P{INTERVAL_MS}
   M190 S80
   G4 P{INTERVAL_MS}
   M190 S75
   G4 P{INTERVAL_MS}
   M190 S70
   G4 P{INTERVAL_MS}
   M190 S65
   G4 P{INTERVAL_MS}
   M190 S60
   G4 P{INTERVAL_MS}


[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_BASE
gcode:
   ATTACH_PROBE
   QUAD_GANTRY_LEVEL_BASE
   DOCK_PROBE

[gcode_macro BED_MESH_CALIBRATE ]
rename_existing: BED_MESH_CALIBRATE_BASE
gcode:
   ATTACH_PROBE
   BED_MESH_CALIBRATE_BASE
   DOCK_PROBE

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% if not printer.extruder.can_extrude or printer['extruder'].target < 220 %}
      { action_raise_error("Extruder below minimum temp.") }
    {% endif %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E25 F300                    ; purge
    G1 E-10 F3000                  ; jerk the filament out of the melt zone
    G1 E-50 F1800                  ; retract the rest of the way
    G1 E-10 F900                   ; retract the rest of the way
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LOAD_FILAMENT]
gcode:
    {% if not printer.extruder.can_extrude or printer['extruder'].target < 220 %}
      { action_raise_error("Extruder below minimum temp.") }
    {% endif %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E250 F300                 ; load
    G1 E15 F150                  ; prime nozzle with filament
    G1 E-.8 F2100                ; retract slightly
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro TURN_OFF_HEATERS]
rename_existing: TURN_OFF_HEATERS_BASE
gcode:
	BEDFANSOFF
	TURN_OFF_HEATERS_BASE



